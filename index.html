<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete - Cardápio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'baita-orange': '#FF6600',
                        'baita-red': '#CC0000',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-orange-50 min-h-screen p-4 md:p-8">
    <div class="container mx-auto max-w-6xl">
        <div class="flex flex-col items-center mb-8">
            <img src="logo.jpeg" alt="Logo Lanchonete" class="w-32 h-32 mb-4">
            <h1 class="text-4xl md:text-5xl font-bold text-center text-baita-red">Lanchonete</h1>
        </div>
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 md:mb-12 gap-4 md:gap-6">
            <div class="relative w-full md:w-1/3">
                <input type="text" id="busca" placeholder="Buscar lanches..." class="w-full pl-10 py-2 rounded-full border-2 border-baita-orange focus:border-baita-red focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-baita-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            
            <div class="w-full md:w-auto overflow-x-auto">
                <ul id="categorias" class="flex flex-nowrap md:flex-wrap justify-start md:justify-center gap-4 pb-2 md:pb-0">
                    <li><button class="categoria-btn active whitespace-nowrap" data-categoria="todos">Todos</button></li>
                    <li><button class="categoria-btn whitespace-nowrap" data-categoria="lanches">Lanches</button></li>
                    <li><button class="categoria-btn whitespace-nowrap" data-categoria="bebidas">Bebidas</button></li>
                    <li><button class="categoria-btn whitespace-nowrap" data-categoria="acompanhamentos">Acompanhamentos</button></li>
                    <li><button class="categoria-btn whitespace-nowrap" data-categoria="sobremesas">Sobremesas</button></li>
                </ul>
            </div>
        </div>

        <div id="menu" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- menu -->
        </div>
    </div>

    <script>
        const pratos = [
            {
                id: 1,
                nome: 'X-Tudo',
                preco: 25.00,
                descricao: 'Pão, 2 hambúrgueres, queijo, presunto, bacon, ovo, alface, tomate, maionese',
                categorias: ['lanches'],
                imagem: 'https://blog.letskuk.com.br/wp-content/uploads/2022/10/lanches-gourmet.jpg',
            },
            {
                id: 2,
                nome: 'X-Bacon',
                preco: 22.00,
                descricao: 'Pão, hambúrguer, queijo, bacon, alface, tomate, maionese',
                categorias: ['lanches'],
                imagem: 'https://blog.letskuk.com.br/wp-content/uploads/2022/10/lanches-gourmet.jpg',
            },
            {
                id: 3,
                nome: 'X-Salada',
                preco: 18.00,
                descricao: 'Pão, hambúrguer, queijo, alface, tomate, cebola, maionese',
                categorias: ['lanches'],
                imagem: 'https://blog.letskuk.com.br/wp-content/uploads/2022/10/lanches-gourmet.jpg',
            },
            {
                id: 4,
                nome: 'Baita Dog',
                preco: 15.00,
                descricao: 'Pão de hot dog, salsicha, molho, batata palha, queijo, milho, ervilha',
                categorias: ['lanches'],
                imagem: 'https://blog.letskuk.com.br/wp-content/uploads/2022/10/lanches-gourmet.jpg',
            },
            {
                id: 5,
                nome: 'Batata Frita',
                preco: 12.00,
                descricao: 'Porção de batatas fritas crocantes',
                categorias: ['acompanhamentos'],
                imagem: 'https://blog.letskuk.com.br/wp-content/uploads/2022/10/lanches-gourmet.jpg',
            },
            {
                id: 6,
                nome: 'Onion Rings',
                preco: 14.00,
                descricao: 'Anéis de cebola empanados e fritos',
                categorias: ['acompanhamentos'],
                imagem: 'https://blog.letskuk.com.br/wp-content/uploads/2022/10/lanches-gourmet.jpg',
            },
            {
                id: 7,
                nome: 'Refrigerante',
                preco: 5.00,
                descricao: 'Lata 350ml (Coca-Cola, Guaraná, Fanta)',
                categorias: ['bebidas'],
                imagem: 'https://blog.letskuk.com.br/wp-content/uploads/2022/10/lanches-gourmet.jpg',
            },
            {
                id: 8,
                nome: 'Suco Natural',
                preco: 7.00,
                descricao: 'Laranja, Limão, Abacaxi ou Maracujá (300ml)',
                categorias: ['bebidas'],
                imagem: 'https://blog.letskuk.com.br/wp-content/uploads/2022/10/lanches-gourmet.jpg',
            },
            {
                id: 9,
                nome: 'Milk Shake',
                preco: 15.00,
                descricao: 'Sabores: Chocolate, Morango ou Baunilha',
                categorias: ['bebidas', 'sobremesas'],
                imagem: 'https://blog.letskuk.com.br/wp-content/uploads/2022/10/lanches-gourmet.jpg',
            },
            {
                id: 10,
                nome: 'Sundae',
                preco: 10.00,
                descricao: 'Sorvete com calda de chocolate e amendoim',
                categorias: ['sobremesas'],
                imagem: 'https://blog.letskuk.com.br/wp-content/uploads/2022/10/lanches-gourmet.jpg',
            }
        ];

        function renderizarMenu(pratosFiltrados) {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = '';

            pratosFiltrados.forEach(prato => {
                const pratoElement = document.createElement('div');
                pratoElement.className = 'bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow duration-300';
                pratoElement.innerHTML = `
                    <div class="relative">
                        <img src="${prato.imagem}" alt="${prato.nome}" class="w-full h-48 object-cover">
                        <div class="absolute top-0 left-0 bg-baita-red text-white px-2 py-1 rounded-br-lg">
                            <span class="text-xs font-semibold">#${prato.id}</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h2 class="text-xl font-semibold text-gray-800">
                                ${prato.nome}
                            </h2>
                            <span class="text-lg font-bold text-baita-orange">R$ ${prato.preco.toFixed(2)}</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-4">${prato.descricao}</p>
                        <div class="flex flex-wrap gap-2">
                            ${prato.categorias.map(categoria => `
                                <span class="text-xs font-semibold px-2 py-1 bg-orange-100 text-baita-orange rounded-full">${categoria}</span>
                            `).join('')}
                        </div>
                    </div>
                `;
                menuContainer.appendChild(pratoElement);
            });
        }

        function filtrarPratos() {
            const busca = document.getElementById('busca').value.toLowerCase();
            const categoriaAtiva = document.querySelector('.categoria-btn.active').dataset.categoria;

            const pratosFiltrados = pratos.filter(prato => {
                const matchBusca = prato.nome.toLowerCase().includes(busca) || 
                                   prato.descricao.toLowerCase().includes(busca) ||
                                   prato.id.toString().includes(busca);
                const matchCategoria = categoriaAtiva === 'todos' || prato.categorias.includes(categoriaAtiva);
                return matchBusca && matchCategoria;
            });

            renderizarMenu(pratosFiltrados);
        }

        document.getElementById('busca').addEventListener('input', filtrarPratos);

        document.querySelectorAll('.categoria-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.categoria-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                filtrarPratos();
            });
        });

        document.querySelectorAll('.categoria-btn').forEach(btn => {
            btn.classList.add('px-4', 'py-2', 'text-sm', 'font-semibold', 'text-baita-orange', 'bg-orange-100', 'rounded-full', 'hover:bg-orange-200', 'transition-colors', 'duration-300');
        });

        renderizarMenu(pratos);
    </script>
</body>
</html>
